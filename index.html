<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Bootstrap demo</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="./assets/css/style.css" />
   </head>
   <body>
      <header class="vh-100">
         <div id="holder">
            <!-- contact us form -->
            <div class="rotate bg-img" id="left" style="--i: 1">
               <h1>left</h1>
            </div>
            <!-- menu idiappa -->
            <div class="rotate bg-img" id="right" style="--i: 2">
               <h1>right</h1>
            </div>
            <!-- menu restaurant -->
            <div class="rotate bg-img" id="middle" style="--i: 3">
               <h1>middle</h1>
            </div>
         </div>
         <button class="my-5" type="button" onclick="rotate()">click</button>
         <div class="nav">
            <nav>
               <ul
                  class="nav bg-black nav-pills nav-fill gap-2 p-1 small rounded-5 shadow-sm"
                  id="pillNav2"
                  role="tablist"
               >
                  <li class="nav-item" role="presentation">
                     <button
                        class="nav-link rounded-5"
                        id="home-tab2"
                        data-bs-toggle="tab"
                        type="button"
                        role="tab"
                        aria-selected="true"
                     >
                        STRING HOPPERS
                     </button>
                  </li>
                  <li class="nav-item" role="presentation">
                     <button
                        class="nav-link rounded-5 active"
                        id="profile-tab2"
                        data-bs-toggle="tab"
                        type="button"
                        role="tab"
                        aria-selected="false"
                     >
                        RISTORANTE-PIZZERIA-BAR
                     </button>
                  </li>
                  <li class="nav-item" role="presentation">
                     <button
                        class="nav-link rounded-5"
                        id="contact-tab2"
                        data-bs-toggle="tab"
                        type="button"
                        role="tab"
                        aria-selected="false"
                     >
                        CONTACT
                     </button>
                  </li>
               </ul>
            </nav>
         </div>
      </header>

      <!-- <main>
         <div class="container">
            <div class="row">
               <div class="col">
                  <h2 class="secondary-title text-center">Pizza Menu</h2>
               </div>
            </div>
         </div>
      </main> -->

      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
         crossorigin="anonymous"
      ></script>
      <script src="script.js"></script>
   </body>
</html>
